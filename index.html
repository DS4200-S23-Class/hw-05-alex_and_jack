<body>
    
    <h1 class="centered"> hw-05: Interactive Graph with D3 </h1>

    <div class="flex">
        <div class="column left">
            <div class="gen">
                <div id="vis"></div>
                <div id="bar"></div>
            </div>
        </div>
        
          <div class="column right">

            <p id="output"> </p>

            <div class="dropdown">
                <label for="x"> Select the X coordinate for the point you want to add: </label>
                    <select id="x">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                    </select>
                    <br></br>
            </div>
        
            <div class="dropdown">
                <label for="y"> Select the Y coordinate for the point you want to add: </label>
                <select id="y"> 
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                    </select>
                    <br></br>
            </div>
            
        
            <button type="button" id="point-button">Add point</button>
